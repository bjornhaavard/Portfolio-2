<!-- filepath: assets/face-coding.svg -->
<svg width="320" height="200" viewBox="0 0 320 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="200" rx="24" fill="#111"/>
  <!-- Face -->
  <ellipse cx="160" cy="110" rx="70" ry="80" fill="#a5d6a7"/>
  <!-- Cap top (even higher on the head) -->
  <ellipse cx="160" cy="34" rx="48" ry="22" fill="#388e3c"/>
  <!-- Cap brim (higher as well) -->
  <ellipse cx="160" cy="52" rx="44" ry="12" fill="#2e7d32"/>
  <!-- Cap button -->
  <circle cx="160" cy="22" r="5" fill="#1b5e20"/>
  <!-- Nose -->
  <ellipse cx="160" cy="135" rx="12" ry="8" fill="#81c784"/>
  <!-- Smile mouth -->
  <path d="M148 155 Q160 170 172 155" stroke="#388e3c" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Left Sunglass Frame -->
  <ellipse cx="120" cy="110" rx="44" ry="36" fill="#222" stroke="#388e3c" stroke-width="6"/>
  <!-- Right Sunglass Frame -->
  <ellipse cx="200" cy="110" rx="44" ry="36" fill="#222" stroke="#388e3c" stroke-width="6"/>
  <!-- Bridge -->
  <rect x="156" y="105" width="8" height="10" rx="4" fill="#388e3c"/>
  <!-- Left Reflection: Computer screen -->
  <rect x="90" y="95" width="32" height="20" rx="4" fill="#43a047" stroke="#a5d6a7" stroke-width="2"/>
  <!-- Left Reflection: Code lines -->
  <rect x="96" y="100" width="20" height="2" rx="1" fill="#eafaf1" opacity="0.7"/>
  <rect x="96" y="104" width="14" height="2" rx="1" fill="#eafaf1" opacity="0.5"/>
  <rect x="96" y="108" width="18" height="2" rx="1" fill="#eafaf1" opacity="0.7"/>
  <rect x="96" y="112" width="10" height="2" rx="1" fill="#eafaf1" opacity="0.5"/>
  <!-- Right Reflection: Computer screen -->
  <rect x="198" y="95" width="32" height="20" rx="4" fill="#43a047" stroke="#a5d6a7" stroke-width="2"/>
  <!-- Right Reflection: Code lines -->
  <rect x="204" y="100" width="20" height="2" rx="1" fill="#eafaf1" opacity="0.7"/>
  <rect x="204" y="104" width="14" height="2" rx="1" fill="#eafaf1" opacity="0.5"/>
  <rect x="204" y="108" width="18" height="2" rx="1" fill="#eafaf1" opacity="0.7"/>
  <rect x="204" y="112" width="10" height="2" rx="1" fill="#eafaf1" opacity="0.5"/>
  <!-- Eyebrows -->
  <rect x="85" y="80" width="50" height="6" rx="3" fill="#2e7d32" transform="rotate(8 85 80)"/>
  <rect x="185" y="80" width="50" height="6" rx="3" fill="#2e7d32" transform="rotate(-8 185 80)"/>
</svg>