<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="400" rx="20" fill="#111111"/>
    
    <!-- Auction Block -->
    <rect x="140" y="240" width="120" height="20" fill="#22C55E"/>
    
    <!-- Gavel -->
    <g transform="translate(200, 180) rotate(45)">
        <!-- Gavel Head -->
        <rect x="-30" y="-15" width="60" height="30" rx="5" fill="#22C55E"/>
        <!-- Gavel Handle -->
        <rect x="-8" y="15" width="16" height="80" rx="4" fill="#22C55E"/>
    </g>
    
    <!-- SOLD! Text -->
    <text x="200" y="210" font-family="Arial Black, sans-serif" font-size="24" fill="#22C55E" text-anchor="middle">SOLD!</text>
    
    <!-- SOLD! Text with Frame -->
    <g transform="translate(200, 210)">
        <!-- Black Frame -->
        <rect x="-45" y="-25" width="90" height="40" rx="5" fill="#111111" stroke="#22C55E" stroke-width="2"/>
        <!-- SOLD! Text -->
        <text x="0" y="0" font-family="Arial Black, sans-serif" font-size="24" 
              fill="#22C55E" text-anchor="middle" dominant-baseline="middle">SOLD!</text>
    </g>
    
    <!-- Price Tag -->
    <g transform="translate(160, 150)">
        <path d="M0,0 L60,0 L80,20 L60,40 L0,40 Z" fill="#22C55E" opacity="0.6"/>
        <text x="30" y="25" font-family="Arial, sans-serif" font-size="16" fill="#111111" text-anchor="middle">$$$</text>
    </g>
    
    <!-- BidHub Text -->
    <text x="200" y="300" font-family="Arial Black, sans-serif" font-size="48" fill="#22C55E" text-anchor="middle">BidHub</text>
    
    <!-- Circular Decorative Elements -->
    <circle cx="100" cy="100" r="5" fill="#22C55E" opacity="0.3"/>
    <circle cx="300" cy="100" r="5" fill="#22C55E" opacity="0.3"/>
    <circle cx="100" cy="300" r="5" fill="#22C55E" opacity="0.3"/>
    <circle cx="300" cy="300" r="5" fill="#22C55E" opacity="0.3"/>
    
    <!-- Subtle Radial Gradient -->
    <circle cx="200" cy="200" r="150" fill="url(#radialGradient)" opacity="0.1"/>
    
    <!-- Gradient Definition -->
    <defs>
        <radialGradient id="radialGradient" cx="50%" cy="50%" r="50%" gradientUnits="userSpaceOnUse">
            <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#22C55E;stop-opacity:0"/>
        </radialGradient>
    </defs>
</svg>