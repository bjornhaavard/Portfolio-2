<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Pattern -->
    <defs>
        <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
            <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#22c55e" stroke-width="0.5" stroke-opacity="0.1"/>
        </pattern>
    </defs>
    <rect width="400" height="300" fill="#18181b"/>
    <rect width="400" height="300" fill="url(#grid)"/>
    
    <!-- Main Circle -->
    <circle cx="200" cy="150" r="80" fill="#22c55e" fill-opacity="0.1"/>
    
    <!-- Decorative Elements -->
    <rect x="120" y="130" width="160" height="40" rx="20" fill="#22c55e" fill-opacity="0.2"/>
    <path d="M140 90 L260 90 L240 170 L160 170 Z" fill="#22c55e" fill-opacity="0.15"/>
    
    <!-- BuyAll Text -->
    <text x="200" y="155" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#22c55e" text-anchor="middle">BuyAll</text>
    
    <!-- Decorative Lines -->
    <line x1="100" y1="50" x2="300" y2="50" stroke="#22c55e" stroke-width="2" stroke-opacity="0.1"/>
    <line x1="100" y1="250" x2="300" y2="250" stroke="#22c55e" stroke-width="2" stroke-opacity="0.1"/>
</svg>